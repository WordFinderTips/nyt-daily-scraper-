name: NYT Master Scraper

on:
  schedule:
    # Pakistani waqt ke mutabiq rozana subha 9:00 AM ya 10:00 AM par chalay ga
    # Jab NYT ke naye puzzles live hotay hain.
    - cron: '30 04 * * *' 
  workflow_dispatch: # Taake aap jab chahein manually bhi chala sakein

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Purani file reset karna taake conflict na aaye
          git checkout data.json || echo "File doesn't exist yet"
          git pull origin main --rebase
          git add data.json
          git commit -m "Update Daily Puzzles Data [Skip CI]" || echo "No changes to commit"
          git push origin main --force
